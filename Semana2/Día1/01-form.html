<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Formulario de Registros</h1>
    </header>
    <main>
        <section>
            <h2>Ingreso de datos</h2>
            <form>
                <label for="nombres">Nombres:</label>
                <input 
                    type="text" 
                    id="nombres"
                    placeholder="Ej. Juan Luis"
                >
                <br>
                <label for="apellidos">Apellidos:</label>
                <input 
                    type="text"
                    placeholder="Ej. Perez Santos"
                    id="apellidos"
                >
                <br>
                <label for="correo">email:</label>
                <input
                    type="email"
                    placeholder="usuario@dominio.com"
                    id="correo"
                >
                <br>
                <label for="password">Contraseña:</label>
                <input
                    type="password"
                    placeholder="6 caracteres mínimo"
                    id="contraseña"
                >
                <br>
                <label for="edad">Edad:</label>
                <input
                    type="number"
                    placeholder="Ej. 18"
                    id="edad"
                >
                <br>
                <label>Género:</label>
                <br>
                <input 
                    type="radio"
                    name="género"
                    value="M"
                >Masculino
                <input 
                    type="radio"
                    name="género"
                    value="F"
                >Femenino
                <input 
                    type="radio"
                    name="género"
                    value="NC"
                >Prefiero no compartirlo
                <br>
                <label>Intereses:</label>
                <br/>
                <input type="checkbox" value="next">
                Next.js
                <input type="checkbox" value="cocina">
                Cocina para desarrolladores
                <input type="checkbox" value="juegos">
                Juegos de Mensaje
                <input type="checkbox" value="música">
                Música
            </form>
        </section>
    </main>
</body>
</html>
